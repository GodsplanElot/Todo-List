<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .dark-mode {
      background-color: #333;
      color: #fff;
    }
    .dark-mode .list-group-item {
      background-color: #555;
      color: #fff;
    }

    .btn:hover {
    opacity: 0.8;
    }
  .list-group-item:hover {
    background-color: #f0f0f0;
    }
  </style>
  
</head>
<body>
  <div class="container">
    <h1 class="my-4">To-Do List</h1>
    <input type="text" id="new-todo" class="form-control" placeholder="Add a new to-do">
    <button id="add-todo" class="btn btn-primary my-2">Add</button>
    <ul id="todo-list" class="list-group"></ul>

    <button id="filter-all" class="btn btn-info my-2">All</button>

    <button id="filter-active" class="btn btn-info my-2">Active</button>

    <button id="filter-completed" class="btn btn-info my-2">Completed</button>
    <button id="clear-completed" class="btn btn-danger my-2">Clear Completed</button>
    <button id="toggle-mode" class="btn btn-secondary my-2">Toggle Light/Dark Mode</button>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
